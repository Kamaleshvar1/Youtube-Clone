<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>

    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
          display: grid;
          grid-template-columns: 100px 100px;
        ">

            <div style="background-color: lightblue;">
                div1
            </div>
            <div style="background-color: pink;">
                div2<p>helloo</p>
            </div>
            
        </div>

        <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 30px;
            ">

          <div style="background-color: lightblue;">
              100px
          </div>
          <div style="background-color: pink;">
              100px<p>helloo</p>
          </div>
          <div style="background-color: lightblue;">
            200px
          </div>
          
        </div>

       <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;
            ">

            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: pink;">
                1fr
            </div>

        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 15px;
            row-gap: 40px;
            ">

            <div style="background-color: lightblue; height: 200px">
                1fr
            </div>
            <div style="background-color: pink; height: 200px">
                1fr
            </div>
            <div style="background-color: lightblue; height: 200px">
                1fr
            </div>
            <div style="background-color: pink; height: 200px">
                1fr
            </div>
            <div style="background-color: lightblue; height: 200px">
                1fr
            </div>
            <div style="background-color: pink; height: 200px">
                1fr
            </div>
            
            

         </div>
    </body>
</html>
